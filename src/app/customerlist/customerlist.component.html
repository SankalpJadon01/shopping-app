<app-root [value]="3"></app-root>
<table class="table table-striped table-bordered table-dark">
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr  
         *ngFor="let c of customer" >
        <td>{{c.custid}}</td>
        <td>{{c.name}}</td>
        <td>{{c.mobile}}</td>
        <td>{{c.email}}</td>
      </tr>
    </tbody>
  </table>
